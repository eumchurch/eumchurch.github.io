<section id="message" class="text-center full-height bg-navy-to-blue">
    <div class="container">
        <div class="row title-text" style="height: 200px; text-align: center;">
            말씀과 묵상
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="col-sm-10 col-md-offset-1">
                    <div class="full-width youtube">
                        <iframe class="full" src="https://www.youtube.com/embed/twLjvxC-yJY?si=4OAtR4Owrofokwon" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        
                        <div>
                            {% for category in site.categories %}
                                {% if category contains "sermon" %}
                                    {% for posts in category %}
                                        {% for post in posts limit:5 %}
                                        <a href="{{ post.url | prepend: site.baseurl }}">
                                            <div class="row">
                                                <div class="col-sm-8" style="text-align: left;">
                                                    {{ post.title }}
                                                </div>
                                                <div class="col-sm-4" style="text-align: right;">
                                                    {{ post.date | date: "%F" }}
                                                </div>
                                            </div>
                                        </a>
                                        {% endfor %}
                                    {% endfor %}
                                {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                오독오독
            </div>
